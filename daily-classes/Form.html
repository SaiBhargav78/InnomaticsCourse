<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <!-- Block level Elements -->
         <div style="background-color: aqua;">Hello There!</div>
         <p style="background-color: aquamarine;">Hello There!!</p>
        <!-- Inline level Elements -->
         <span style="background-color: yellow;">Hii</span>
         <span style="background-color: violet;">Hola</span>
         <img alt="Seelie" src="">
         <a href="#">Hello Siri</a>
        <!-- Semantic tags: Has name, name explains the nature of the tag -->
         <!-- <nav></nav>, <header></header>,etc -->
        <!-- Non-Semantic tags: Need to define it physically -->
         <!-- <div></div>,<p></p>,<a></a>,etc -->
        <br><br>
        <hr>
        <br>
        <div class="container">
                <form>
                    <div class="formcontainer">
                    <div class="flexdiv">
                        <div class="content">
                        <label>Username: </label>
                        <input type="text"></div>
                        <div class="content"><label>Password: </label>
                        <input type="password"></div>
                    </div>
                    
                    <div class="flexdiv">
                        <div class="content"><label>Email: </label>
                        <input type="email"></div>
                        <div class="content"><label>Profile Image: </label>
                        <input type="file"></div>
                    </div>
                    <div class="flexdiv">
                        <div class="content">
                            <label>Date Of Birth: </label>
                            <input type="date">
                        </div>
                        <div class="content">
                            <label for="gender">Gender: </label>
                            <select id="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="flexdiv">
                        <div class="content">
                            <label>Phone: </label>
                            <input type="number">
                        </div>
                        <div class="content">
                            <label>Address: </label>
                            <textarea></textarea>
                        </div class="content">
                    </div>
                    
                    
                    <div class="flexdiv">
                
                        <div class="content">
                            <label>Slot Timing: </label>
                    <input type="time">
                        </div>
                        <div class="content">
                            <label>Courses: </label>
                            
                                    <input type="checkbox"><label>MERN</label>
                                
                                    <input type="checkbox"><label>MEAN</label>
                                
                                    <input type="checkbox"><label>CLOUD</label>
                                 
                        </div>
                        
                    </div>
                    <div class="content">
                    <label for="country">Country: </label>
                    <select id="country">
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>South Africa</option>
                        <option>North Korea</option>
                        <option>South Korea</option>
                        <option>Japan</option>
                    </select></div>
                </div>
                </form>
            
        </div>
    </body>
</html>
