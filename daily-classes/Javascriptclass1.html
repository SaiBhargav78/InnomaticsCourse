<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CLASS 1</title>
    <link rel="stylesheet" href="Javascriptclass1.css">
</head>
<body>
    <code>
        var age = 12;
        console.log(age);
        #OUTPUT: 12
        <br>
        <hr>
        <br>
        console.log(age);
        var age = 12;
        #OUTPUT: undefined
        <br>
        <hr>
        <br>
        console.log(age);
        let age = 12;
        #OUTPUT: Error: Cannot access age before initialization
    </code>
    <script src="Javascript/Javascriptclass1.js"></script>
</body>
</html>
